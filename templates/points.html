<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../css/calc.css">
    <title>Regresiones Calculadora</title>
</head>

<body>
<div class="container">
    <div class="title-page text-center p-5">
        <h1 class="title-regresion">Calculadora de Regresiones</h1>
    </div>
    <div class="tarjeta">
        <form id="tam-table" action="">
            <div class="text-center">
                <div class="row">
                    <div class="col-md-4 col-1"></div>
                    <div class="col-md-4 col-10 bg-card">
                        <div class="tam-regresion">
                            <input class="text-center" id="num-tam" type="number" placeholder="Número de puntos"
                                   required>
                        </div>
                        <button class="btn btn-primary boton-crear">Crear tabla</button>
                    </div>
                    <div class="col-md-4 col-1"></div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="container">
    <form action="" id="puntos-xy" style="display: none;">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 text-center">
                <table class="table table-striped table-bordered bg-blue table-sm">
                    <thead class="text-center">
                    <td>X</td>
                    <td>Y</td>
                    </thead>
                    <tbody id="tabla-xy">

                    </tbody>
                </table>
                <button class="btn btn-warning">Hacer Regresión</button>
            </div>
            <div class="col-md-2"></div>
        </div>
    </form>
</div>

<div class="container">
    <div class="row mb-5">
        <div class="col-12 bg-dark">
            <div id="calculator" style="display: none;"></div>
        </div>
    </div>
</div>

<div class="container" id="lineal" style="display: none;">
    <div class="row">
        <div class="col-md-4 mb-3">
            <div class="lista bg-success text-center">
                <div class=" lista-x p-2">

                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="lista bg-info text-center">
                <div class="lista-y p-2">

                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="lista bg-danger text-center">
                <div class="funcion p-2">

                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="lista bg-secondary text-center">
                <div class="dev-estandar p-2">

                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="lista bg-warning text-center">
                <div class="error-estandar p-2">

                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="lista bg-primary text-center">
                <div class="coef-correlacion p-2">

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://www.desmos.com/api/v1.6/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
<script src="../js/regresiones.js"></script>
</body>

</html>
